        <script>

            
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    }
                    else{
                        enviarForma();
                    }
                    form.classList.add('was-validated');
                }, false);
                });
            }, false);
            })();
        </script>
        
        
         <script type="text/javascript">
                       
             function calcularTotalGastos(){
                var ingresos = document.getElementById("ingresosID").value
                var egresos = document.getElementById("egresosID").value
                var totalGastos = ingresos - egresos;
                document.getElementById("totalgastosID").value = totalGastos;
             }

             function enviarForma(){
                alert("Su solicitud fue recibida exitosamente.");
             }

         </script>

                         <div class="col-12" style="background-color: lightgreen;">
